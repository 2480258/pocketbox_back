cloud:
  aws:
    region:
      static: us-east-1
    stack:
      auto: false
server:
  port: 8080
spring:
  config:
    import:
      - classpath:./application-oauth.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/pocketbox
    username: pocketbox
    password: pocketbox
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: false
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000

logging.level:
  org.hibernate.SQL: debug
